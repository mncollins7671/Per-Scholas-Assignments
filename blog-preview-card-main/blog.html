<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    html {
      font-family: 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: hsla(52, 98%, 50%, 0.922);
    }

    .card {
      background-color: rgb(245, 240, 181);
      padding: 20px;
      border-radius: 18px;
      width: 335px;
      border: 2px solid black;
      border-bottom: 8px solid black;
      border-right: 8px solid black;
    }

    .card h4 {
      background-color: hsla(52, 98%, 50%, 0.922);
      width: 60px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .art {
      border-radius: 12px;
    }

    .me {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body class="page">
  <div class="card align-items-center;">
    <img class="art" src="./assets/images/illustration-article.svg" alt="HTML & CSS foundations">
    <h4 class="h4">Learning</h4>

    <p>Published 21 Dec 2023</p>

    <h2 class="h2"> HTML & CSS foundations</h2>

    <p class="text-muted">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="me">
      <img src="./assets/images/image-avatar.webp" alt="Matthew N. Collins">
      <p>
        Matthew N. Collins
      </p>
    </div>

  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matthew N. Collins</a>.
  </footer>
</body>

</html>
