<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="indexstyles.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      background-color: antiquewhite;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
  <div class="video-bg">
    <video autoplay muted loop>
      <source src="galaxybkrnd.mp4" type="video/mp4">
    </video>
  </div>
  <div class="card" style="flex-direction: column; text-align: center; margin: 20px; padding: 1rem; width: 320px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); border-radius: 20px;">
    <img src="./images/image-qr-code.png" alt="QR Code" style="height: 300px; width: 300px; border-radius: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);">
    <h1>Improve your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matthew N. Collins</a>.
  </div>
</body>

</html>
